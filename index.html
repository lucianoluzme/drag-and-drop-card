<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="ressources/css/styles.css">
    <title>Drop Drag Card</title>
</head>
<body>
    <div class="drop">
        <div class="drop-container" id="drop-items">
            <div class="drop-card">
                <div class="drop-data">
                    <img src="resources/img/img1.jpg" alt="" class="drop-img">

                    <div>
                        <h1 class="drop-name">Karen</h1>
                        <span class="drop-profession">Web Designer</span>
                    </div>
                </div>

                <div>
                    <a href="" class="drop-social"><i class="bx bxl-instagram"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-twitter"></i></a>
                </div>
            </div>

            <div class="drop-card">
                <div class="drop-data">
                    <img src="resources/img/img2.jpg" alt="" class="drop-img">

                    <div>
                        <h1 class="drop-name">John</h1>
                        <span class="drop-profession">Developer</span>
                    </div>
                </div>

                <div>
                    <a href="" class="drop-social"><i class="bx bxl-instagram"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-twitter"></i></a>
                </div>
            </div>

            <div class="drop-card">
                <div class="drop-data">
                    <img src="resources/img/img3.jpg" alt="" class="drop-img">

                    <div>
                        <h1 class="drop-name">Peter</h1>
                        <span class="drop-profession">UI Designer</span>
                    </div>
                </div>

                <div>
                    <a href="" class="drop-social"><i class="bx bxl-instagram"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-facebook"></i></a>
                    <a href="" class="drop-social"><i class="bx bxl-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>



    <!--Sortable jss-->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!--Main JS-->
    <script src="resources/js/main.js"></script>
    
</body>
</html>
